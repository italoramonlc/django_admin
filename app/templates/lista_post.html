{% extends 'base.html' %}

{% block 'conteudo' %}
{% load markdownify %}

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-primary">
                <div class="panel-heading">{{ post.titulo }}</div>
                <div class="panel-body">
                    {{ post.conteudo|markdownify|linebreaks }}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock 'conteudo' %}
